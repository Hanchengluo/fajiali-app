        </header>
        <div class="mui-content bg-bai">
            <div id="mui-news-tabs" class="swiper-container bg-bai">
                <div class="swiper-wrapper font08e">
                    <div class="swiper-slide"><a href="index.html">法务话题<span class="mui-pull-right">|</span></a></div>
                    <div class="swiper-slide"><a href="CommentTopic.html">参与话题<span class="mui-pull-right">|</span></a></div>

            <div class="margin-top10 margin10">
                <button id='showUserPicker' class="mui-btn mui-btn-block mui-text-left" type='button' style="padding:6px 10px;">请选择爆料类别</button>
            </div>
            <div class="margin-top10 margin10">
                <input type="text" style="margin-bottom: 0;" placeholder="请输入问题简要">
            </div>
            <div class="row mui-input-row margin10 margin-top10" style="    position: relative;">
                <textarea id='question' class="mui-input-clear question" placeholder="请在此处详细描述您事情发生的时间、地点、经过及想获得什么样的帮助。 " style="height: 100px;"></textarea>

                <div id="update-photo">

            </div>
        </div>
        <script src="../js/mui.min.js"></script>
        <script src="../js/swiper.min.js"></script>
        <script src="../js/mui.picker.js"></script>
        <script src="../js/mui.poppicker.js"></script>
        <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 5,
            spaceBetween: 0,
            freeMode: true
        });
        </script>
        <script>
            (function($, doc) {
                $.init();
                $.ready(function() {
                    //普通示例
                    var userPicker = new $.PopPicker();
                    userPicker.setData([{
                        value: '1',
                        text: '公益维权'
                    }, {
                        value: '2',
                        text: '我要调解'
                    }]);
                    var showUserPickerButton = doc.getElementById('showUserPicker');
                    var userResult = doc.getElementById('showUserPicker');
                    showUserPickerButton.addEventListener('tap', function(event) {
                        userPicker.show(function(selectItems) {
                            userResult.innerText = selectItems[0].text;
                            // userResult.innerText = selectItems[0].value;
                            //返回 false 可以阻止选择框的关闭
                            //return false;
                        });
                    }, false);
                });
            })(mui, document);
        </script>

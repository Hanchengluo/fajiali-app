<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>法加理-</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <link href="../css/mui.picker.css" rel="stylesheet" />
        <link href="../css/mui.poppicker.css" rel="stylesheet" />
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    </head>
    <body>
        <header class="mui-bar mui-bar-nav bg-lan">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">新增发票</h1>
        </header>
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-content">
                    <div class="margin-top10">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-divider">
                                是否默认
                            </li>
                            <li class="mui-table-view-cell mui-radio mui-left">
                                <input name="radio0" type="radio">是
                            </li>
                            <li class="mui-table-view-divider">发票类型</li>
                            <li class="mui-table-view-cell mui-radio mui-left">
                                <input name="radio1" type="radio">纸质发票
                            </li>
                            <li class="mui-table-view-cell mui-radio mui-left">
                                <input name="radio1" type="radio">电子发票
                            </li>
                            <li class="mui-table-view-cell">
                                发票抬头
                            </li>
                            <li class="mui-table-view-cell mui-radio mui-left">
                                <input name="radio2" type="radio">个人
                            </li>
                            <li class="mui-table-view-cell mui-radio mui-left">
                                <input name="radio2" type="radio">企业
                            </li>
                            <li class="mui-table-view-cell mui-left">
                                <input type="text" style="margin:0" placeholder="输入发票抬头">
                            </li>
                            <li class="mui-table-view-divider">收票人信息</li>
                            <div class="margin-top10 margin10">
                              <input type="text" style="margin-bottom: 0;" placeholder="姓名">
                            </div>
                            <div class="margin-top10 margin10">
                              <input type="text" style="margin-bottom: 0;" placeholder="联系电话">
                            </div>
                            <div class="margin-top10 margin10">
                                <button id='showCityPicker3' class="mui-btn mui-btn-block mui-text-left" type='button' style="padding:6px 10px">地区</button>
                                <div id='cityResult3' class="ui-alert"></div>
                            </div>
                            <div class="margin-top10 margin10">
                              <input type="text" placeholder="街道具体地址">
                            </div>
                        </ul>
                    </div>
                    <div class="margin10 margin-top10">
                        <a href="InvoiceList.html" id="mui-reply-btn" class="mui-btn mui-btn-primary mui-btn-block" style="padding: 6px 12px;">保存</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/mui.min.js"></script>
        <script src="../js/mui.picker.js"></script>
        <script src="../js/mui.poppicker.js"></script>
        <script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
        <script>
            mui.init({
                swipeBack: false,
            });
             //主界面和侧滑菜单界面均支持区域滚动；
            mui('#offCanvasSideScroll').scroll();
            mui('#offCanvasContentScroll').scroll();

            (function($, doc) {
                $.init();
                $.ready(function() {
                    //-----------------------------------------
                    //                  //级联示例
                    var cityPicker3 = new $.PopPicker({
                        layer: 3
                    });
                    cityPicker3.setData(cityData3);
                    var showCityPickerButton = doc.getElementById('showCityPicker3');
                    var cityResult3 = doc.getElementById('showCityPicker3');
                    showCityPickerButton.addEventListener('tap', function(event) {
                        cityPicker3.show(function(items) {
                            cityResult3.innerText = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
                            //返回 false 可以阻止选择框的关闭
                            //return false;
                        });
                    }, false);
                });
            })(mui, document);
        </script>
    </body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>法加理-</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
    </head>
    <body>
        <header class="mui-bar mui-bar-nav bg-lan">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <a href="InvoiceAdd.html" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">新增</a>
            <h1 class="mui-title col-bai">发票清单</h1>
        </header>
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-content">
                    <div class="margin-top10">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell mui-media">
                                <div class="mui-slider-right mui-disabled">
                                    <a class="mui-btn mui-btn-success mui-icon mui-icon mui-icon-checkmarkempty" href="OrderClearing.html"></a>
                                    <a class="mui-btn mui-btn-royal mui-icon mui-icon-compose" href="InvoiceAdd.html"></a>
                                    <a class="mui-btn mui-btn-red mui-icon mui-icon-trash" id="delete-btn1"></a>
                                </div>
                                <div class="mui-media-body mui-slider-handle">
                                  发票抬头：张三
                                  <p class="mui-ellipsis">纸质发票、广州大道北1239号42栋白云离职干休所门口大楼4层</p><span class="mui-badge mui-badge-success">默认</span>
                                </div>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <div class="mui-slider-right mui-disabled">
                                    <a class="mui-btn mui-btn-success mui-icon mui-icon mui-icon-checkmarkempty" href="OrderClearing.html"></a>
                                    <a class="mui-btn mui-btn-royal mui-icon mui-icon-compose" href="InvoiceAdd.html"></a>
                                    <a class="mui-btn mui-btn-red mui-icon mui-icon-trash" id="delete-btn2"></a>
                                </div>
                                <div class="mui-media-body mui-slider-handle">
                                  发票抬头：中山卓商网络科技有限公司
                                  <p class="mui-ellipsis">纸质发票、广州大道北1239号42栋白云离职干休所门口大楼4层</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/mui.min.js"></script>
        <script>
            mui.init({
                swipeBack: false,
            });
             //主界面和侧滑菜单界面均支持区域滚动；
            mui('#offCanvasSideScroll').scroll();
            mui('#offCanvasContentScroll').scroll();
            document.getElementById("delete-btn1").addEventListener('tap', function() {
                var btnArray = ['否', '是'];
                mui.confirm('你是否确定要删除？', '信息提醒', btnArray, function(e) {
                    if (e.index == 1) {
                        mui.toast('你已经残忍的把我删除');
                    } else {
                        mui.toast('看来你还是使不得删我的');
                    }
                })
            });
        </script>
    </body>

</html>

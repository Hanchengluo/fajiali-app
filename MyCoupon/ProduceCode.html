<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>法加理-</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
        <link rel="stylesheet" type="text/css" href="../css/payment.css"/>
    </head>

    <body>
        <header class="mui-bar mui-bar-nav bg-lan" style="z-index:999">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">生成二维条形码</h1>
        </header>
        <div class="mui-content mui-row mui-fullscreen">
            <div class="code-box">
                <div class="code-box-hd">
                <h4>兑换码</h4>
                <div class="code-number">1180 2453 8026 1109 5432</div>
                </div>
                <div class="code-img"><img src="../update/code.png" ></div>
                <div class="code-tips f12 ">每分钟自动更新，付款码及数字限当面使用</div>
            </div>
        </div>
    </body>
    <script src="../js/mui.min.js"></script>
    <script>
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
    </script>
</html>

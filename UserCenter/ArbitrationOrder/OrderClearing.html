        <script type="text/javascript">
        $(function(){
            //出现浮动层
            $("#mui-reply-btn").click(function(){
                $(".ftc-wzsf").show();
                });
            //关闭浮动
            $(".close").click(function(){
                $(".ftc-wzsf").hide();
                });
                //数字显示隐藏
                $(".xiaq-tb").click(function(){
                $(".numb-box").slideUp(500);
                });
                $(".mm-box").click(function(){
                $(".numb-box").slideDown(500);
                });
                //----
                var i = 0;
                $(".nub-ggg li a").click(function(){
                    i++
                    if(i<6){
                        $(".mm-box li").eq(i-1).addClass("mmdd");
                        }else{
                            $(".mm-box li").eq(i-1).addClass("mmdd");
                            setTimeout(function(){
                                location.href="GenerateOrder.html";
                            },800);
                            //window.document.location="cg.html"
                     }
                });
                $(".nub-ggg li .del").click(function(){

                    if(i>0){
                        i--
                        $(".mm-box li").eq(i).removeClass("mmdd");
                        i==0;
                        }
                         // alert(i);
                });
        });

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>法加理-</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
        <link rel="stylesheet" href="../../css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../../css/app.css"/>
    </head>
    <body>
        <header class="mui-bar mui-bar-nav bg-lan">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">付款方式</h1>
        </header>
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell mui-radio mui-left">
                            <input name="radio" type="radio">我的钱包
                        </li>
                        <li class="mui-table-view-cell mui-radio mui-left">
                            <input name="radio" type="radio">支付宝
                        </li>
                        <li class="mui-table-view-cell mui-radio mui-left">
                            <input name="radio" type="radio">微信支付
                        </li>
                    </ul>
                    <div class="margin10 margin-top10">
                        <a href="OrderClearing.html" id="mui-reply-btn" class="mui-btn mui-btn-primary mui-btn-block" style="padding: 6px 12px;">确定</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/mui.min.js"></script>
        <script>
            mui.init({
                swipeBack: false,
            });
             //主界面和侧滑菜单界面均支持区域滚动；
            mui('#offCanvasSideScroll').scroll();
            mui('#offCanvasContentScroll').scroll();

        </script>
    </body>

</html>

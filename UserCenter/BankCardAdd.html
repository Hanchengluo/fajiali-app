<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>法加理-</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
        <link href="../css/mui.picker.css" rel="stylesheet" />
        <link href="../css/mui.poppicker.css" rel="stylesheet" />
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
</head>
<body>
    <header class="mui-bar mui-bar-nav bg-lan">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
        <h1 class="mui-title col-bai">新增支付方式</h1>
    </header>
    <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="mui-content">
                <div class="margin-top10">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-divider">是否默认</li>
                        <li class="mui-table-view-cell mui-radio mui-left">
                            <input name="radio0" type="radio">是</li>
                        <li class="mui-table-view-divider">银行卡信息</li>
                        <div class="margin-top10 margin10">
                            <button id="showUserPicker" class="mui-btn mui-btn-block mui-text-left" type="button" style="padding:6px 10px">开卡银行</button>
                        </div>
                        <div class="margin-top10 margin10">
                            <input type="text" style="margin:0" placeholder="银行卡账号">
                        </div>
                        <li class="mui-table-view-divider margin-top10">开卡人信息</li>
                        <div class="margin-top10 margin10">
                            <input type="text" style="margin-bottom: 0;" placeholder="姓名"></div>
                        <div class="margin-top10 margin10">
                            <input type="text" style="margin-bottom: 0;" placeholder="开卡预留手机号码"></div>
                        <div class="margin-top10 margin10" style="    position: relative;">
                            <input type="text" style="margin-bottom: 10px;" placeholder="手机验证码">
                            <div id="acquireBtn" class="">
                              <a class="mui-btn mui-btn-primary" style="padding: 9px 10px;" href="##">获取验证码</a>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="margin10 margin-top10">
                    <a href="BankCardList.html" id="mui-reply-btn" class="mui-btn mui-btn-primary mui-btn-block" style="padding: 6px 12px;">新增</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.picker.js"></script>
    <script src="../js/mui.poppicker.js"></script>
    <script>
        mui.init({
            swipeBack: false,
        });
         //主界面和侧滑菜单界面均支持区域滚动；
        mui('#offCanvasContentScroll').scroll();

    </script>
    <script>
        (function($, doc) {
            $.init();
            $.ready(function() {
                //普通示例
                var userPicker = new $.PopPicker();
                userPicker.setData([{
                    value: '1',
                    text: '招商银行'
                }, {
                    value: '2',
                    text: '建设银行'
                }]);
                var showUserPickerButton = doc.getElementById('showUserPicker');
                var userResult = doc.getElementById('showUserPicker');
                showUserPickerButton.addEventListener('tap', function(event) {
                    userPicker.show(function(selectItems) {
                        userResult.innerText = selectItems[0].text;
                        // userResult.innerText = selectItems[0].value;
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);
    </script>
</body>

</html>

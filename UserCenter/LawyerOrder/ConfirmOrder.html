<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>法加理-</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
        <link rel="stylesheet" href="../../css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../../css/app.css"/>
    </head>
    <body>
        <header class="mui-bar mui-bar-nav bg-lan">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">订单信息</h1>
        </header>
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-content">
                    <div id="OrderStatus" class="mui-clearfix">
                        <i class="iconfont">&#xe619;</i><span>状态：待律师定价合同</span>
                    </div>
                    <div class="bg-bai margin-top10 border-t" style="padding-top:1px">
                        <h5 class="mui-content-padded">咨询订单</h5>
                        <hr class="border">
                        <div class="mui-attorney-list">
                            <div class="mui-attorney-top mui-clearfix" style="border: none;">
                                <div class="user-img">
                                    <a href="info.html"><img src="../../update/userimg01.png" alt=""></a>
                                </div>
                                <div class="user-info mui-pull-right">
                                    <a href="info.html"><p class="name">郑律师</p></a>
                                    <p class="speciality mui-ellipsis-2">所属事务所：广东金桥百信律师事务所</p>
                                    <p class="price">未定价</p>
                                    <span class="collect">
                                        <p class="map mui-ellipsis"><span class="mui-icon mui-icon-location font12e col-cheng"></span>广东·广州</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="margin-top10">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell mui-text-center col-cheng"><a  href="tel:13420003000" >咨询电话：<i class="iconfont">&#xe604;</i>13420003000</a></li>
                        </ul>
                    </div>
                    <div class="cgzf-info margin-top10">
                        <div class="spxx-shop">
                            <div class=" mlr-pm">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td>商   品</td>
                                            <td align="right">律师咨询</td>
                                        </tr>
                                        <tr>
                                            <td>交易时间</td>
                                            <td align="right">2015-12-16 22：41：45</td>
                                        </tr>
                                        <tr>
                                            <td>交易单号</td>
                                            <td align="right">1205329821521545465665855444</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="margin10 margin-top10">
                        <a href="##" id="mui-reply-btn" class="mui-btn mui-btn-primary mui-btn-block" style="padding: 6px 12px;">马上联系</a>
                        <a id="promptBtn" class="mui-btn mui-btn-royal mui-btn-block" style="padding: 6px 12px;">上报定价</a>
                        <a href="index.html" id="mui-reply-btn" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 6px 12px;">取消订单</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/mui.min.js"></script>
        <script>
            mui.init({
                swipeBack: false,
            });
            mui('#offCanvasContentScroll').scroll();
            document.getElementById("promptBtn").addEventListener('tap', function(e) {
                e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
                var btnArray = ['取消', '确定'];
                mui.prompt('请在电脑端系统编辑上传合同', '整数价格', '消息提示', btnArray, function(e) {
                    if (e.index == 1) {
                        mui.toast('你提交的价格是：'+ e.value);
                    } else {
                        mui.toast('你点了取消按钮');
                    }
                })
            });
        </script>
    </body>

</html>

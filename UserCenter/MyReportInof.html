
<!DOCTYPE html>
<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../css/app.css" />
        <style>
            h5 {
                margin: 5px 7px;
            }
            .mui-badge{
                max-width: 200px;
            }
        </style>
    </head>

    <body>
        <header class="mui-bar mui-bar-nav bg-lan">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">私单举报信息</h1>
        </header>
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-content margin-top10">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">举报单号 <span class="mui-badge">83252SG345SDG2Q45</span></li>

                    </div>
                    <div class="margin10 margin-top10">
                        <a href="#" id="mui-reply-btn" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 6px 12px;">撤销举报</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/mui.min.js"></script>
        <script>
            mui.init({
                swipeBack: false,
            });
             //主界面和侧滑菜单界面均支持区域滚动；
            mui('#offCanvasContentScroll').scroll();

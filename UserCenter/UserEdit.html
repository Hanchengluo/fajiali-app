
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Hello MUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../css/app.css" />
        <style>
            h5 {
                margin: 5px 7px;
            }
        </style>
    </head>

    <body>
        <header class="mui-bar mui-bar-nav bg-lan">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">信息修改</h1>
        </header>
        <div class="mui-content">
            <div class="mui-content-padded" style="margin:20px 10px; 0 10px">
                <h5>修改用户名称：</h5>
                <div class="mui-input-row">
                    <input type="text">
                </div>
                <!-- 一下代码是用于头像更新的时候显示 -->
                <!-- <div class="mui-input-row" id="update-box">
                    <input type="file" class="update-img" >
                    <input type="text" placeholder="选择图片上传">
                </div>
                <div id="update-end" class="mui-clearfix">
                    <img src="../update/lawyer2.jpg">
                </div> -->
                <button id="confirmBtn" type="button" class="mui-btn mui-btn-primary mui-btn-block" style="    padding: 6px 12px;">立即修改</button>
            </div>
        </div>
        <script src="../js/mui.min.js"></script>
        <script>
            mui.init({
                swipeBack: true //启用右滑关闭功能
            });
            document.getElementById("confirmBtn").addEventListener('tap', function() {
                    var btnArray = ['否', '是'];
                    mui.confirm('你确定要修改吗？','信息提示',  btnArray, function(e) {
                        if (e.index == 1) {
                            mui.toast('恭喜您修改完成');
                        } else {
                            mui.toast('你刚刚取消了修改');
                        }
                    })
                });
            mui("#mui-vote-progressbar .mui-progressbar").each(function () {
                    mui(this).progressbar({progress:this.getAttribute("data-progress")}).show();
                });

        </script>
    </body>

</html>

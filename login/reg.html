<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>用户注册</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			.mui-content{height: 100%;}
			.mui-bar-nav{
			    background: none;
	    		box-shadow: none;
			}
			#SecurityCode{
				position: absolute;
				top: 2px;
				right: 15px;
				width: 70px;
			}
			.mui-checkbox input[type=checkbox]:before, .mui-radio input[type=radio]:before{
				font-size: 18px;
			}
			.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio]{
				left: 10px;
			}
			.mui-checkbox.mui-left label, .mui-radio.mui-left label{
				font-size: 12px;
			    padding: 8px;
			    padding-left: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
			<h1 class="mui-title col-bai">用户注册</h1>
		</header>
		<div class="mui-content" id="mui-login">
			<form class="mui-input-group margin10">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='' type="text" class="mui-input-clear mui-input" placeholder="您的登录账号">
				</div>
			</form>
			<form class="mui-input-group margin10">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='' type="text" class="mui-input-clear mui-input" placeholder="输入手机号码">
				</div>
			</form>
			<form class="mui-input-group margin10">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell" style="padding: 0;">
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="短信验证码">
						<div id="acquireBtn" class="">
							<a class="mui-btn mui-btn-primary" style="padding: 9px 10px;" href="##">获取验证码</a>
						</div>
					</li>
				</ul>
			</form>
			<form class="mui-input-group margin10">
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password01' type="password" class="mui-input-clear mui-input" placeholder="设置登录密码">
				</div>
			</form>
			<form class="mui-input-group margin10">
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password02' type="password" class="mui-input-clear mui-input" placeholder="再次确认您的密码">
				</div>
			</form>
			<div class="mui-input-row mui-checkbox mui-left col-bai margin-top10">
			  <label style="font-size: 12px;">同意<a href="">《法加理用户注册协议》</a></label>
			  <input class="font08e" name="checkbox" value="Item 2" type="checkbox" checked="" style="height: 20px;">
			</div>
			<div class="mui-content-padded margin-top10">
				<a id='reg' href="perfectReg.html" class="mui-btn mui-btn-block mui-btn-primary">立即注册</a>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
	</body>

</html>
